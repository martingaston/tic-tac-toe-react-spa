dist: bionic
language: node_js
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  directories:
    - ~/.npm
    - ~/.cache
node_js:
  - "10"
install:
  - npm install
  - npm install -g codecov
script:
  - npm test
  - 'npm start & ./node_modules/.bin/wait-on http://localhost:3000'
  - npm run cy:run
after_success:
  - codecov
